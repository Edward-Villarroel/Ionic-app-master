<ion-app>
  <ion-menu side="start" menuId="first" contentId="main-content">
    <ion-header>
      <ion-toolbar color="warning">
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-item button (click)="irPerfil()">
          <ion-icon slot="start" name="person"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-item>

        <ion-item *ngIf="isLoggedIn" (click)="showFavorites()">
          <ion-icon slot="start" name="star"></ion-icon>
          <ion-label>Favoritos</ion-label>
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-menu>

  <div id="main-content">

    <ion-header [translucent]="true">
      <ion-toolbar color="warning">
        <ion-buttons slot="start">
          <ion-menu-button auto-hide="false"></ion-menu-button>
        </ion-buttons>
        <img id="img" src="../../assets/icon/caja_vecina_logo.png" alt="caja_vecina_logo" />
        <ion-button color="warning" id="iniciarSesion" (click)="ingresar()">
          <p>iniciar sesión</p>
        </ion-button>
        <ion-button *ngIf="role === 'tienda'"(click)="enableAddMarkerMode()">Agregar Marcador</ion-button>

        <ion-button id="centrarBtn" color="warning" (click)="centrarMapa()">
          <p>centrar mapa</p>
        </ion-button>
      </ion-toolbar>
    </ion-header>

    <div id="map">
    </div>

    <ion-footer>
      <ion-toolbar color="warning">
        <ion-buttons slot="end">
          <ion-button *ngIf="isLoggedIn" (click)="cerrarSesion()">
            <p>cerrar sesión</p>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-footer>
  </div>
</ion-app>
