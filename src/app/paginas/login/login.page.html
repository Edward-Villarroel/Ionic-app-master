<ion-app>
  <ion-menu side="start" menuId="first" contentId="main-content">
    <ion-header>
      <ion-toolbar color="warning">
        <ion-title>Men√∫</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>

        <ion-item button (click)="irPerfil()">
          <ion-icon slot="start" name="person"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-item>

        <ion-item button (click)="irFormulario()">
          <ion-icon slot="start" name="document"></ion-icon>
          <ion-label>Formulario</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon slot="start" name="star"></ion-icon>
          <ion-label>Favoritos</ion-label>
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-header [translucent]="true">
    <ion-toolbar color="warning">
      <ion-buttons slot="start">
        <ion-menu-button auto-hide="false"></ion-menu-button>
      </ion-buttons>

      <img id="img" src="../../assets/icon/caja_vecina_logo.png" alt="caja_vecina_logo" />


      <ion-button color="warning" id="button" (click)="ingresar()">
        <img id="user" [src]="imageURL" alt="usuario" >
      </ion-button>
    </ion-toolbar>
  </ion-header>

  <div id="main-content"></div>

  <div id="map"></div>

  <ion-footer>
    <ion-toolbar color="warning">
      <ion-buttons slot="end">
        <ion-button (click)="cerrarSesion()">
          {{cerrar}}
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</ion-app>
