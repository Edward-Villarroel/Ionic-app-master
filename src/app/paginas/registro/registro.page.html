<ion-app>

  <ion-header>
    <ion-toolbar color="warning">
      <ion-buttons slot="start">
        <ion-button [routerLink]="['../registro-auth']"></ion-button>
        <ion-icon name="arrow-back"></ion-icon>
    </ion-buttons>
      <img id="img" src="../../assets/icon/caja_vecina_logo.png" alt="caja_vecina_logo">
    </ion-toolbar>
     
  </ion-header>

   
 <ion-content>
   <form [formGroup]="formularioRegistro">
     <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName ="nombre" ngModel minlength="3"></ion-input>
      
     </ion-item>
     <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input formControlName ="password" ngModel minlength="3" type="password"></ion-input>
      
     </ion-item>
     <ion-item>
      <ion-label position="floating">Confirmar ontraseña</ion-label>
      <ion-input formControlName ="confirmPassword" ngModel minlength="3" type="password"></ion-input>
      
     </ion-item>
     <ion-item>

      <ion-label position="floating">Rut</ion-label>
      <ion-input formControlName ="rut" type="number"></ion-input>
      
     </ion-item>
   </form>
     
   
    

      <br>
     <ion-button expand="block" (click)="registrarse()" >
      registrarse
  </ion-button>
  
 </ion-content>
 <ion-footer>
  <ion-toolbar>
    <h1>agrega una foto (opcional)</h1>
    <ion-fab vertical="bottom" horizontal="center">
      <ion-fab-button (click)="addPhotoToGallery()">
        <ion-icon name="camera"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-toolbar>
 </ion-footer>

</ion-app>
