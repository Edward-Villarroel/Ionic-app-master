<ion-app>
  <ion-header>
    <ion-toolbar color="warning" id="toolbar">
      <ion-buttons slot="start">
        <ion-button [routerLink]="['../home']">
          <ion-icon name="arrow-back"></ion-icon>
        </ion-button>
      </ion-buttons>
      <img id="img" src="../../assets/icon/caja_vecina_logo.png" alt="caja_vecina_logo">
    </ion-toolbar>
  </ion-header>

  <ion-content color="favorite">
    <div class="overlay">
      <p id="parrafos">Regístrate</p>

      <form [formGroup]="formularioRegistro">
        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input formControlName="correo" type="email"></ion-input>
        </ion-item>
        <ion-item *ngIf="correo?.invalid && (correo?.dirty || correo?.touched)">
          <ion-text color="danger" *ngIf="correo?.errors?.['required']">
            El correo es obligatorio.
          </ion-text>
          <ion-text color="danger" *ngIf="correo && correo.errors && correo.errors['pattern']">
            Ingresa un correo válido (debe contener &#64; y terminar con .com).
          </ion-text>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" minlength="6" type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Rut</ion-label>
          <ion-input formControlName="rut" type="number"></ion-input>
        </ion-item>
      </form>        

      <br>
      <ion-button expand="block" (click)="registrarse()">
        Registrarse
      </ion-button>
    </div>
  </ion-content>

  <ion-footer>
    <ion-toolbar color="warning" id="toolbar">
    </ion-toolbar>
  </ion-footer>
</ion-app>
