<ion-header>
  
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-button [routerLink]="['../login']"><ion-icon name="arrow-back"></ion-icon></ion-button>
      
    </ion-buttons>
    <ion-title>lista-perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="usuariosAlmacenados.length > 0" class="usuarios-almacenados">
    <p>Selecciona un correo:</p>
    <ul>
      <li *ngFor="let usuario of usuariosAlmacenados">
        <button (click)="rellenarCorreo(usuario.email)">
          {{ usuario.email }}
        </button>
      </li>
    </ul>
  </div>
  
  <form [formGroup]="formularioLogin" (ngSubmit)="iniciarSesion()">
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input formControlName="email" type="email"></ion-input>
    </ion-item>
    <div *ngIf="mensajesError['email']" class="error-message">
      {{ mensajesError['email'] }}
    </div>
  
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
    <div *ngIf="mensajesError['password']" class="error-message">
      {{ mensajesError['password'] }}
    </div>
  
    <div *ngIf="mensajesError['login']" class="error-message">
      {{ mensajesError['login'] }}
    </div>
  
    <ion-button expand="block" type="submit">Iniciar Sesión</ion-button>
  </form>
  
</ion-content>
